log4j.logger.org.hibernate=${log4j.logger.org.hibernate}
log4j.logger.org.springframework=${log4j.logger.org.springframework}
log4j.logger.org.hibernate.SQL=${log4j.logger.org.hibernate.SQL}
log4j.logger.com.pineframework.core=${log4j.logger.com.pineframework.core}
log4j.logger.java.lang=${log4j.logger.java.lang}
log4j.logger.org.hibernate.type.descriptor.sql=${log4j.logger.org.hibernate.type.descriptor.sql}
log4j.logger.org.springframework.web.client=${log4j.logger.org.springframework.web.client}