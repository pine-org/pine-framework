h2.spring.datasource.url=jdbc:h2:mem:pine;MVCC=true;DB_CLOSE_DELAY=-1;MODE=mysql
h2.spring.datasource.username=sa
h2.spring.datasource.password=
h2.spring.datasource.driver-class-name=org.h2.Driver
h2.spring.datasource.platform=h2
h2.spring.datasource.initialization-mode=embedded
h2.spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
h2.spring.jpa.hibernate.dialect=org.hibernate.dialect.H2Dialect
h2.spring.jpa.hibernate.ddl-auto=create
h2.spring.jpa.hibernate.generate_statistics=true
h2.spring.jpa.show-sql=true
h2.spring.h2.console.enabled=true