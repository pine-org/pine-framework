apiVersion: v1
kind: Service
metadata:
  name: pine-mysql
  labels:
    app: pine-mysql
    tier: database
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: pine-mysql
    tier: database
  clusterIP: None
